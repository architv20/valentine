<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Awarii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset to make styling easier */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Makes the body take up the full screen height */
            height: 100vh; 
            /* Flexbox to center everything perfectly in the middle */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars when the button moves to edges */
            
            /* ----- BACKGROUND IMAGE SETUP ----- */
            /* REPLACE THE URL BELOW WITH YOUR OWN IMAGE URL */
            background-image: url('https://images.unsplash.com/photo-1518568403628-df557011945f?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Adds a slight dark overlay so text pops out more */
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white box */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10; /* Ensures this sits above the background */
            transition: opacity 0.5s ease; /* Smooth fade out later */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384; /* A nice deep pink */
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            position: relative; /* Necessary for the No button to move relative to this area initially */
        }

        button {
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #d63384;
            color: white;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
        }

        #yesBtn:hover {
            background-color: #b02a6c;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #e9ecef;
            color: #333;
            /* IMPORTANT for the moving mechanic */
            position: absolute; 
            transition: all 0.2s ease; /* Makes the movement smooth instead of jerky */
        }

        /* ----- The Hidden Congratulations Screen ----- */
        .success-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(214, 51, 132, 0.95); /* A rich pink overlay */
            display: flex; /* Hidden initially */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none; /* So you can't click it while hidden */
            transition: opacity 0.8s ease;
            color: white;
            text-align: center;
        }

        .success-container.show {
            opacity: 1;
            pointer-events: auto;
        }

        .success-container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            margin-bottom: 20px;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .success-container p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        /* Cute GIFs for the success screen */
        .gif-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .gif-container img {
            width: 150px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* ----- Animations ----- */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="container" id="questionContainer">
        <h1>Awarii will you be my valentine?</h1>
        <div class="button-group">
            <button id="yesBtn">Yes, absolutely!</button>
            <button id="noBtn"><span style="position: relative; left: -65px;">No way</span></button>
        </div>
    </div>

    <div class="success-container" id="successContainer">
        <h2>Congratulations!</h2>
        <p>Best decision you ever made! ❤️</p>
        <div class="gif-container">
             <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhkZTZmYWU1ZjA5MTg5NGRmNWM1NTI2ZDU5Zjk4ZTEwM2E0ZDU4YiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/LpDmM2wSt6HmE/giphy.gif" alt="Love Heart">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzhkZTZmYWU1ZjA5MTg5NGRmNWM1NTI2ZDU5Zjk4ZTEwM2E0ZDU4YiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/LpDmM2wSt6HmE/giphy.gif" alt="Love Heart" style="animation-delay: 0.5s;">
        </div>
    </div>


    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');

        // Initial setup to center the 'No' button visually over its placeholder space
        // Because it's absolutely positioned, we need to manually align it initially.
        const btnGroup = document.querySelector('.button-group');
        const initialRect = btnGroup.getBoundingClientRect();
        noBtn.style.left = (initialRect.width / 2) + 20 + 'px'; // Offset by half width + gap
        noBtn.style.top = '0px';


        // ----- The "Runaway" Logic -----
        // Whenever the mouse enters the boundaries of the No button
        noBtn.addEventListener('mouseover', moveButton);
        // Also add click, just in case she's super fast on a phone touchscreen
        noBtn.addEventListener('click', moveButton); 

        function moveButton() {
            // Get the current window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Get the button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate new random positions. 
            // We subtract button dimensions to ensure it doesn't go off-screen.
            // We add a buffer (e.g., 50px) from the edges so it doesn't get stuck in a corner.
            const newX = Math.random() * (windowWidth - btnWidth - 100) + 50;
            const newY = Math.random() * (windowHeight - btnHeight - 100) + 50;

            // Apply the new positions. Because the button has 'position: absolute'
            // and the body is relative, these positions are relative to the whole screen.
            noBtn.style.position = 'fixed'; // Switch to fixed so it can move anywhere on screen
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Remove the initial offset span styling once it starts moving
            noBtn.querySelector('span').style.left = '0';
        }


        // ----- The "Yes" Click Logic -----
        yesBtn.addEventListener('click', () => {
            // Fade out the question box
            questionContainer.style.opacity = '0';
            
            // Wait a split second for the fade out, then show success screen
            setTimeout(() => {
                questionContainer.style.display = 'none'; // Remove it from flow
                successContainer.classList.add('show');
                
                // Optional: Add some confetti (requires an external library, but let's keep it simple and beautiful with CSS first)
                // If you want confetti, let me know and I'll provide an updated script!
            }, 500);
        });

    </script>
</body>
</html>
