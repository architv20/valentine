<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story for Awarii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d; /* Hot Pink */
            --secondary-color: #ffd700; /* Gold */
            --bg-color: #0f0c29; /* Deep Midnight Blue */
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #0f0c29, #302b63);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            flex-direction: column;
        }

        /* --- STARRY NIGHT BACKGROUND --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- COMMON CONTAINERS --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none; /* remove from flow */
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* --- INTRO TEXT STYLES --- */
        .story-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }
        .story-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- START BUTTON --- */
        #startBtn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Dancing Script', cursive;
        }
        #startBtn:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 20px var(--primary-color);
        }

        /* --- MAIN QUESTION STYLES --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
        }

        .btn-container {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center; /* Ensure vertical alignment */
            width: 100%;
            height: 80px; 
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 20;
        }

        .yes-btn {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 15px var(--primary-color);
        }
        .yes-btn:hover { transform: scale(1.1); }

        /* --- FIXED: NO BUTTON --- */
        .no-btn {
            background: #ffffff;
            color: #333;
            /* Changed from absolute to relative so it respects Flexbox gap */
            position: relative; 
            transition: 0.2s;
        }

        /* --- SUCCESS & SLIDESHOW --- */
        .celebration-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
        }

        .slideshow {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active { opacity: 1; }

        .final-message {
            font-size: 1.4rem;
            margin-top: 20px;
            min-height: 3rem; /* Prevents layout jump while typing */
            font-weight: 600;
        }

        .secret-msg {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s 5s forwards; /* delays appearance */
        }

        /* --- FLOATING HEARTS ANIMATION --- */
        .heart {
            position: fixed;
            font-size: 1.5rem;
            top: -10vh;
            color: var(--primary-color);
            animation: fall linear forwards;
            z-index: 5;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div id="startScreen" class="screen">
        <button id="startBtn">Click to Start Our Story</button>
    </div>

    <div id="introScreen" class="screen hidden">
        <div id="storyText" class="story-text"></div>
    </div>

    <div id="questionScreen" class="screen hidden">
        <h1>Awarii will you be my valentine?</h1>
        <div class="btn-container">
            <button class="yes-btn" onclick="sayYes()">Yes, Absolutely! ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üôÇ‚Äç‚ÜîÔ∏è</button>
        </div>
    </div>

    <div id="successScreen" class="screen hidden">
        <div class="celebration-content">
            <h1 style="margin-bottom: 10px;">Thank You for saying YES! üéÜ</h1>
            
            <div class="slideshow">
                <img src="picture.jpeg" class="slide active">
                <img src="picture2.jpeg" class="slide">
                <img src="picture3.jpeg" class="slide">
            </div>

            <p id="typewriter" class="final-message"></p>
            <p class="secret-msg">(PS: I already knew you would say yes....)</p>
        </div>
    </div>

    <div class="stars"></div>

    <script>
        /* --- CONFIGURATION --- */
        const slides = document.querySelectorAll('.slide');
        
        const storyLines = [
            "Every story has a beginning...",
            "Ours started with confusion...",
            "Then with a smile...",
            "And now, I have one important question..."
        ];

        /* --- LOGIC --- */
        
        // 1. STAR GENERATOR
        const starContainer = document.querySelector('.stars');
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starContainer.appendChild(star);
        }

        // 2. FLOW CONTROL
        const startScreen = document.getElementById('startScreen');
        const introScreen = document.getElementById('introScreen');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const music = document.getElementById('bgMusic');
        const storyTextElem = document.getElementById('storyText');

        document.getElementById('startBtn').addEventListener('click', () => {
            startScreen.classList.add('hidden'); 
            startScreen.style.display = 'none';
            introScreen.classList.remove('hidden'); 
            introScreen.style.display = 'flex';
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio play failed (browser policy?)", e));
            playStory();
        });

        async function playStory() {
            for (const line of storyLines) {
                storyTextElem.innerText = line;
                storyTextElem.classList.add('visible');
                await new Promise(r => setTimeout(r, 2500)); 
                storyTextElem.classList.remove('visible');
                await new Promise(r => setTimeout(r, 500)); 
            }
            introScreen.classList.add('hidden');
            introScreen.style.display = 'none';
            questionScreen.classList.remove('hidden');
            questionScreen.style.display = 'flex';
        }

        // 3. SMART NO BUTTON
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const btnW = noBtn.offsetWidth;
            const btnH = noBtn.offsetHeight;

            // CHANGE: We switch to fixed positioning ONLY when moving starts
            if(noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            const newX = Math.random() * (width - btnW - 40) + 20;
            const newY = Math.random() * (height - btnH - 40) + 20;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // 4. YES CELEBRATION
        function sayYes() {
            questionScreen.classList.add('fade-out');
            setTimeout(() => {
                questionScreen.style.display = 'none';
                successScreen.classList.remove('hidden');
                successScreen.style.display = 'flex';
                startConfetti();
                startSlideshow();
                typeWriterEffect();
            }, 800);
        }

        // 5. SLIDESHOW LOGIC
        let slideIndex = 0;
        function startSlideshow() {
            if(slides.length === 0) return; // safety check
            setInterval(() => {
                slides[slideIndex].classList.remove('active');
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].classList.add('active');
            }, 3000); 
        }

        // 6. TYPEWRITER EFFECT
        const finalMsg = "Congratulations Awariii... You just made my world brighter ‚ù§Ô∏è";
        const typeWriterElem = document.getElementById('typewriter');
        let i = 0;

        function typeWriterEffect() {
            if (i < finalMsg.length) {
                typeWriterElem.innerHTML += finalMsg.charAt(i);
                i++;
                setTimeout(typeWriterEffect, 50);
            }
        }

        // 7. HEART RAIN 
        function startConfetti() {
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

    </script>
</body>
</html>
